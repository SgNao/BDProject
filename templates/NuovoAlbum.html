{% extends "Base.html" %}

{% block pagebody %}
        <div id="container2"><h2 id="subtitle">NUOVO ALBUM</h2></div>
        <div class="error" aria-live="polite"></div>
        <div id="container3">
            <table class="log-table new"> 
                <form action="/new_album" method="POST" novalidate id="form_reg">
                    <tr>
                        <td id="log-img-cell" colspan="2">
                            <table style="width: 100%; margin-top: 2%;margin-bottom: 0%;">
                                <tr>
                                    <td style="width: 20%;"></td>
                                    <td style="width: 60%;">
                                        <input type="color" required name="Colore" value="#008250" style="width: 100%;height: 100px;background-color: white;border: none;">
                                    </td>
                                    <td style="width: 20%;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-cell" colspan="2"><label class="label"> Titolo:</label></td>
                    </tr>
                    <tr>
                        <td class="input-cell-3" colspan="2"><input type="text" required maxlength="15" name="Titolo" placeholder="La mia paperina" class="input-3 sign-in"></td>
                    </tr>
                    <tr>
                        <td class="label-cell" colspan="2"><label class="label"> Data di rilascio:</label></td>
                    </tr>
                    <tr>
                        <td class="input-cell-3" colspan="2"><input type="date" required  name="Rilascio" class="input-3 sign-in"></td>
                    </tr>
                    <tr>
                        <td class="label-cell" colspan="2"><label class="label"> Casa discografica:</label></td>
                    </tr>
                    <tr>
                        <td class="input-cell-3" colspan="2"><input type="text" required name="CasaDiscografica" placeholder="Peffen Pecolds" class="input-3 sign-in"></td>
                    </tr>
                    <tr>
                        <td class="label-cell" colspan="2"><label class="label"> Tags:</label></td>
                    </tr>
                    <tr>
                        <td class="input-cell-3"><input type="text" name="Tag_1" placeholder="Tag 1" class="input-3 double"></td>
                        <td class="input-cell-3"><input type="text" name="Tag_2" placeholder="Tag 2" class="input-3 double"></td>
                    </tr>
                    <tr>
                        <td id="submit-cell-3" colspan="2">
                            <button type="submit" id="button-3">Crea</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
{% endblock %}
